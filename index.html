        <thead>
            <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency (min)</th>
            <th scope="col">Next Arrival</th>

        </thead>
        <tbody>
            <tr>
            <td class="TrainName"></td>

            </tr>
            <tr>

            <td class="destination"></td>

            <td class="NextArrival"></td>

            </tr>
        </tbody>
        </table>

<form>    
<div class="card">
    <div class="card-header">
        Add Train
    </div>
        <div class="card-body">
            <div class="form-group">
                    <label for="name">Train Name</label>
                    <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="">           
                </div>
                <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination" placeholder="">
                </div>
                <div class="form-group">
                        <label for="traintime">First Train Time (HH:mm - military timre)</label>
                        <input type="text" class="form-control" id="traintime" placeholder="">
                </div>
                <div class="form-group">
                            <label for="frequency">Frequency </label>
                            <input type="text" class="form-control" id="frequency" placeholder="">
                </div>
                <div class="row">
                    <div class="col-12"><button style="float: right;" id="submitButton" type="button" class="btn btn-primary">Submit</button></div>
                </div>
